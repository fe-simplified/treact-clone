<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Treact Clone</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <header class="row">
                <figure class="nav__logo--wrapper">
                    <a href="#" class="nav__logo--text">
                        <img src="./assets/logo.svg" alt="" class="nav__logo">

                        Treact</a>
                </figure>
                <div class="nav__menu">
                    <ul class="nav__menu-links">
                        <li class="nav__menu-link">About</li>
                        <li class="nav__menu-link">Blog</li>
                        <li class="nav__menu-link">Pricing</li>
                        <li class="nav__menu-link">Contact Us</li>
                    </ul>
                    <ul class="nav__menu-auth-links">
                        <li class="nav__menu-auth-link">Login</li>
                        <li class="nav__menu-auth-link theme-button">Sign Up</li>
                    </ul>
                </div>
            </header>
        </nav>
        <main>
            <section class="row landing">
                <div class="landing__hook--wrapper">
                    <h1 class="landing__hook--title">Beautiful React Templates <span class="purple-text">for you.</span>
                    </h1>
                    <p class="landing__hook--para">Our templates are easy to setup, understand, and customize. Fully
                        modular components with a varierty of pages and components.</p>
                    <form action="#" class="landing__form">
                        <input class="landing__form--email" type="email" placeholder="Your E-mail Address">
                        <button class="landing__form--submit theme-button" type="submit">Get Started</button>
                    </form>
                    <div class="landing__partners">
                        <p class="landing__partners--para">our trusted customers</p>
                        <figure class="landing__partners--img">
                            <img src="/assets/partners.png" alt="">
                        </figure>
                    </div>
                </div>
                <figure class="landing__img--wrapper">
                    <img src="/assets/landing.svg" alt="">
                </figure>

            </section>
        </main>

    </body>

</html>
